<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>WatsApp Web</title>
</head>
<body>
    <main id="root">
        <div class="container">
            <div class="row">
                <div class="col-1">
                    <!-- ******** AsideBar ******-->
                    <aside>
                        <div class="principal-user">
                            <div class="principal-user-user">
                                <img class="background-circle" src="./img/255657387_423781809750274_4193851769440680211_n.jpg">
                                <h3>Danilo</h3>
                            </div>
                            <div class="principal-user-icon">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>   
                        </div>
                        <div class="notifiche-box">
                            <div class="notifiche-icon">
                                <i class="fa-solid fa-bell-slash background-circle"></i>
                                <div class="notifiche">
                                    <p>Ricevi notifiche di nuovi messaggi</p>
                                    <a href="#nogo">Attiva notifiche desktop</a>
                                </div>
                            </div>

                        </div>
                        <div class="search-bar">
                            <button type="submit"><i class="fa fa-search"></i></button>
                            <input type="text" placeholder="  Cerca o inizia una nuova chat" name="search" class="search">
                        </div>
                        
                        <div class="contacts-box">
                            <ul>
                                <template v-for="(contatto,i) in contatti">
                                    <li @click="selectContact(i)"
                                    :class="[i != active ? '' : 'selected']">
                                    <img class="background-circle" :src="contatto.avatar" alt="">
                                    <div class="user-chat-info" data-="">
                                        <h3>{{contatto.name}}</h3>
                                        <p>Ultimo messaggio inviato</p>
                                        <span>12:00</span>
                                    </div>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </aside>
                </div>
                <!-- *********** ChatBox ****************-->

                <div class="col-2">
                    <div class="header-chat">
                        <div v-for="(contatto,i) in contatti"
                        v-if="i == active"
                        class="info-chat">
                            <img class="background-circle" :src="contatto.avatar">
                                <div>
                                    <h3>{{contatto.name}}</h3>
                                    <p>Ultimo accesso oggi alle 12:00</p>
                                </div> 
                        </div>
                        <div class="icons-chat">
                            <i class="fa-solid fa fa-search"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <!--********** messages*********** -->
                    <div class="box-chat">
                        <div v-for="(items,i) in getMessages"
                         
                          class="messages">
                            <div v-if="items.status == 'sent'" class="message sent">
                                {{items.message}}
                            </div>
                            <div v-if="items.status == 'received'" class="message received">
                                {{items.message}}
                            </div>
                        </div>
                     </div>
                    <div class="footer-chat">
                        <i class="fa-solid fa-face-laugh"></i>
                        <input
                        v-on:keyup.enter="addNewMessage"
                        v-model="newMessage" 
                        type="text" placeholder="  Scrivi un messaggio">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
